<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign up Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <div class="logindetails">
        <p style="font-weight: 600">Username</p>
        <input type="text" name="username" placeholder="Type your username" />
        <p style="font-weight: 600">Password</p>
        <input type="text" name="password" placeholder="Type your password" />
        <p style="font-weight: 600">Email</p>
        <input type="email" name="email" placeholder="Type your email" /> <br />
        <form>
          <input
            type="checkbox"
            id="privacypolicy"
            name="privacypolicy"
            value="privacy"
          />
          <label for="privacypolicy" id="privacypolicy"
            >I've read and accept the terms & conditions </label
          ><br />
          <input
            type="checkbox"
            id="newsletter"
            name="newsletter"
            value="newsletter"
          />
          <label for="newsletter" id="newsletter"
            >I want to subscribe to the newsletter
          </label>
        </form>
        <br />
        <button>Sign Up</button>
        <p>Or sign up using</p>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/600px-Facebook_f_logo_%282019%29.svg.png"
          alt="facebooklogologin"
        />
        <img
          src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"
          alt="twitter logo login"
        />
        <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/600px-Google_%22G%22_Logo.svg.png"
        / alt="googlelogologin">
        <img
          src="https://www.pngkey.com/png/full/901-9019597_apple-logo-riot-chat-logo.png"
          alt="applelogologin"
        />
        <p>Or login</p>
        <a href="https://fabio1498.github.io/loginpage/"
          ><button class="button2">login</button></a
        >
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
